  - recipe[docker_test::network]

- name: volume
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '17.12.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::volume]

- name: registry
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      version: '17.12.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::registry]

