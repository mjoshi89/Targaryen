---
driver:
  name: dokken
  chef_version: current
  privileged: true
  volumes: [
    '/var/lib/docker', '/var/lib/docker-one', '/var/lib/docker-two'
    ]

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: debian-8
  driver:
    image: dokken/debian-8
    pid_one_command: /bin/systemd

- name: debian-9
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd

- name: centos-7
  driver:
    image: dokken/centos-7
    platform: rhel
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-26
  driver:
    image: dokken/fedora-26
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-14.04
  driver:
    image: dokken/ubuntu-14.04
    pid_one_command: /sbin/init

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd

- name: ubuntu-17.10
  driver:
    image: dokken/ubuntu-17.10
    pid_one_command: /bin/systemd

- name: amazonlinux
  driver:
    image: dokken/amazonlinux
    pid_one_command: /sbin/init

suites:
- name: installation_script_main
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'main'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_test
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'test'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_experimental
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'experimental'
  run_list:
  - recipe[docker_test::installation_script]

###############################
# docker_installation resources
###############################

- name: installation_package-17091
  includes: [
    'amazonlinux',
    ]
  attributes:
    docker:
      version: '17.09.1'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_package
  attributes:
    docker:
      version: '17.12.0'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_tarball
  attributes:
    docker:
      version: '17.12.0'
  run_list:
  - recipe[docker_test::installation_tarball]
  includes: [
    'ubuntu-16.04',
   ]

